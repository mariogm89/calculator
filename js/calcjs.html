<DOCTYPE html>
<html>
<head>
    <title>Calculadora Web</title>
    <meta charset="UTF-8">   
    <link rel="stylesheet" type="text/css" href="../css/style.css">  
    <script language="LiveScript">
        function addChar(input, character)
        {
            if(input.value == null || input.value == "0")
                input.value = character
            else
                input.value += character
}
        function deleteChar(input)
        {
            input.value = input.value.substring(0, input.value.length - 1)
}
        function changeSign(input)
        {
            if(input.value.substring(0, 1) == "-")
                input.value = input.value.substring(1, input.value.length)
            else
                input.value = "-" + input.value
}
        function compute(form) 
        {
            form.display.value = eval(form.display.value)
}
        function square(form) 
        {
            form.display.value = eval(form.display.value) * eval(form.display.value)
}
        function checkNum(str) 
        {
            for (var i = 0; i < str.length; i++) {
                var ch = str.substring(i, i+1)
            if (ch < "0" || ch > "9") {
                if (ch != "/" && ch != "*" && ch != "+" && ch != "-" && ch != "(" && ch!= ")") {
                    alert("invalid entry!")
                return false
            }
        }
    }
  return true
}
</script>
</head>
<body>
<center>
    <div class="content">
        <form method="POST" action="calcjs.html">
            <table>
                <tr>
                    <td colspan="4"><input class="text" name="display" id="text_field" type="text" value=""></td>
                </tr>    
                <tr>
                    <td><input class="column1" id="7" type="button" value="7" onClick="addChar(this.form.display, '7')"></td>
                    <td><input class="column1" id="8" type="button" value="8" onClick="addChar(this.form.display, '8')"></td>
                    <td><input class="column1" id="9" type="button" value="9" onClick="addChar(this.form.display, '9')"></td>
                    <td><input class="column2" id="add" type="button" value="+" onClick="addChar(this.form.display, '+')"></td>
                </tr>
                <tr>
                    <td><input class="column1" id="4" type="button" value="4" onClick="addChar(this.form.display, '4')"></td>
                    <td><input class="column1" id="5" type="button" value="5" onClick="addChar(this.form.display, '5')"></td>
                    <td><input class="column1" id="6" type="button" value="6" onClick="addChar(this.form.display, '6')"></td>
                    <td><input class="column2" id="subtract" type="button" value="-" onClick="addChar(this.form.display, '-')"></td>
                </tr> 
                <tr>
                    <td><input class="column1" id="1" type="button" value="1" onClick="addChar(this.form.display, '1')"></td>
                    <td><input class="column1" id="2" type="button" value="2" onClick="addChar(this.form.display, '2')"></td>
                    <td><input class="column1" id="3" type="button" value="3" onClick="addChar(this.form.display, '3')"></td>
                    <td><input class="column2" id="multiply" type="button" value="×" onClick="addChar(this.form.display, '*')"></td>
                </tr>  
                <tr>
                    <td><input class="column1" id="clear" type="button" value="CE" onClick="this.form.display.value = 0 "></td>
                    <td><input class="column1" id="0" type="button" value="0" onClick="addChar(this.form.display, '0')"></td>
                    <td><input class="column1" id="equals" type="button" value="=" onClick="if (checkNum(this.form.display.value)){ compute(this.form)}">
                    <td><input class="column2" id="divide" type="button" value="÷" onClick="addChar(this.form.display, '/')"></td>
                </tr>
            </table>
        </form>
        <form method="POST" action="../index.php">
            <table>
                <tr>
                    <td colspan="4"><input class="submit" name="display" id="text_field" type="submit" value="Volver atrás"></td>
                </tr>
            </table>
        </form>
    </div>
</center>
</body>
</html>
